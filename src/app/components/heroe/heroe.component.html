<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>( {{heroe.aparicion | date: 'y'}} )</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']"  href="#" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <img *ngIf="heroe.casa == 'DC'" src="../../../assets/img/DC-Comics-icon.png" alt="">
    <img *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/Marvel-icon.png" alt="">
  </div>
</div>
